<html>

<head>
	<meta charset="utf-8">
	<title>Ptolemy Calculator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="ptolemy.js"></script>
</head>

<body>
	<h2>Decimal-Sexigesimal Converter</h2>
	<em>Perform calculations for early Greek and Renaissance astronomy.</em>
	<div class="form-group">
		<label for="decimal">Decimal:</label>
		<input id="decimal" type="text" maxlength="512" class="searchField" onchange="updateSexigesimal()" />
	</div>
	<div class="form-group">
		<label for="sexigesimal">Sexigesimal:</label>
		<input id="sexigesimal" type="text" maxlength="512" class="searchField" onchange="updateDecimal()" />
	</div>
	<div class="form-group">
		<label for="chord">Chord:</label>
		<input id="chord" type="text" maxlength="512" class="searchField" />
	</div>
	<div class="form-group">
		<label for="zodiac">Zodiac:</label>
		<input id="zodiac" type="text" maxlength="512" class="searchField" disabled />
	</div>
	<a onclick="displayHelpText()">Help</a>
	<!-- <button type="button" class="btn btn-primary" onclick="calculate()">Calculate</button> -->
</body>

</html>
