<html>

<head>
	<meta charset="utf-8">
	<title>Ptolemy Calculator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="ptolemy.js"></script>
</head>

<body>
	<h2>Decimal-Sexigesimal Converter</h2>
	<div class="form-group">
		<label for="decimal">Decimal:</label>
		<input id="decimal" type="text" maxlength="512" class="searchField" onchange="calcSexigesimal()" />
	</div>
	<div class="form-group">
		<label for="sexigesimal">Sexigesimal:</label>
		<input id="sexigesimal" type="text" maxlength="512" class="searchField" onchange="calcDecimal()" />
	</div>

</body>

</html>
